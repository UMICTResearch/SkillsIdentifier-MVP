 	</ion-toolbar>

		<div col-8 class="resume">
			<div *ngFor="let entry of resumeTemplate; let idx=index">
				<ion-textarea [(ngModel)]="resumeTemplate[idx]"></ion-textarea>
			</div>
		</div>

		<div col-4 class="email">
	        <form #emailForm="ngForm">

	        	<ion-label stacked>Please provide your email address:</ion-label>
		        <ion-input class="input"
		        		   type="email" 
						   [(ngModel)]="emailAddress"
						   name="email"
						   clearInput="on">		        				   
				</ion-input>

				<button ion-button block type="submit" [disabled]="!emailForm.form.valid" (click)="sendEmail()">
					<ion-icon name="mail-outline" large></ion-icon>&nbsp;Send by email
				</button>	

			</form>		

		</div>


	</ion-row>


</ion-content>
